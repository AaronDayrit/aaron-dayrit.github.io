<!DOCTYPE html>


<html>

<head>
    <title>CONTACT ME</title>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="assets/css/components/base.css" media="all">
    <link rel="stylesheet" href="assets/css/components/header-footer.css" media="all">
    <link rel="stylesheet" href="assets/css/contact-page/index.css" media="all">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="icon" href="assets/images/icon.png">
</head>

<body>
    <div id="wrapper">

        <!-----------------------------------------------------
            NAVIGATION AND HEADER
         ------------------------------------------------------>
        <header>
            <div class="container container-header">

                <div class="title">
                    <a href="index.html"></a>
                    <h1>AARON DAYRIT</h1>
                    <p>ALL ABOUT ME</p>
                </div>

                <nav>
                    <ul>
                        <li><a href="aboutme.html">ABOUT ME</a></li>
                        <li><a href="article-home.html">ARTICLE</a></li>
                        <li><a class="contact-me" href="#">CONTACT ME</a></li>
                    </ul>
                </nav>

                <div class="mobile-nav">
                    <p><i class="fas fa-bars" title="Menu"></i></p>
                </div>

            </div>
        </header>


        <main>
            <div class="container">
                <!-----------------------------------------------------
                  TITLE SECTION OF CONTACT
                 ------------------------------------------------------>
                <div class="contact-title">
                    <div class="container">

                        <div class="title-container">
                            <h2>CONTACT ME</h2>
                            <p>
                                Got questions? Feel free to contact me by completing the form.
                            </p>
                        </div>

                        <div class="line">
                        </div>

                    </div>
                </div>

                <div class="form-container">

                    <div class="form">

                        <form method="POST" action="#" name="Registration">
                            <div class="input-holder">
                                <input type="text" name="first-name" placeholder="FIRST NAME" pattern="[a-zA-Z]+$"
                                    required>
                                <input type="text" name="last-name" placeholder="LAST NAME" pattern="[a-zA-Z]+$"
                                    required>
                                <input type="email" name="email" placeholder="EMAIL"
                                    pattern="^(?=^.{8,}$)[-_A-Za-z0-9]+([_.-][a-zA-Z0-9]+)*@[A-Za-z0-9]+([.-][a-zA-Z0-9]+)*\.[A-Za-z]{2,}$"
                                    required>
                            </div>

                            <div class="message-holder">
                                <textarea class="message" placeholder="YOUR MESSAGE" rows="6" required></textarea>

                                <input class="submit" type="submit" value="SUBMIT">
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </main>


        <!-----------------------------------------------------
            FOOTER SECTION
        ------------------------------------------------------>
        <footer>

            <div class="footer-container">
                <div class="container">

                    <div class="footer-main">
                        <div class="footer-title">
                            <h3>AARON DAYRIT</h3>
                        </div>

                        <hr>

                        <div class="social-icons">

                            <ul>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            </ul>
                        </div>
                        <hr class="hr2">
                    </div>
                </div>

                <div class="bottom-footer">
                    <p>COPYRIGHT &copy;2021 AARON DAYRIT</p>
                </div>
            </div>

        </footer>

    </div>

</body>

</html>
