<body>
    <div id="wrapper">
        <!-----------------------------------------------------
            NAVIGATION AND HEADER
         ------------------------------------------------------>
        <header>
            <div class="container">

                <div class="title">
                    <h1>GUESSING | JAVASCRIPT | CSS | HTML</h1>
                </div>

                <nav>
                    <ul>
                        <li class="home"><a href="index.html">HOME</a></li>
                        <li><a href="google.com">DONATE</a></li>
                        <li><a href="youtube.com">GALLERY</a></li>
                        <li><a href="amazon.com">MORE</a></li>
                    </ul>
                </nav>


                <div class="mobile-nav">
                    <p><i class="fas fa-bars" title="Menu"></i></p>
                </div>

            </div>
        </header>

    

        <main>
            <div class="container main">
                <div class="calculator">
        
                    <div class="display">
                        <p class="output" id="output"></p>
                        <p class="input" id="input">0</p>
                    </div>

                    <div class="cal-btns">
                        <div class="cal-btn ac" id="c">C</div>
                        <div class="cal-btn operator" id="divide">รท</div>

                        <div class="cal-btn number">7</div>
                        <div class="cal-btn number">8</div>
                        <div class="cal-btn number">9</div>
                        <div class="cal-btn operator" id="multiply">ร</div>

                        <div class="cal-btn number">4</div>
                        <div class="cal-btn number">5</div>
                        <div class="cal-btn number">6</div>
                        <div class="cal-btn operator" id="minus">-</div>

                        <div class="cal-btn number">1</div>
                        <div class="cal-btn number">2</div>
                        <div class="cal-btn number">3</div>
                        <div class="cal-btn operator" id="plus">+</div>

                        <div class="cal-btn zero number">0</div>
                        <div class="cal-btn decimal number" id="decimal">.</div>
                        <div class="cal-btn operator" id="equals">=</div>
                    </div>
                </div>
            </div>
    
        </main>
<style>
